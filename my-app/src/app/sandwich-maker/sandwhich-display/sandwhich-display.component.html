<p>Thank you for your order {{this.order.name}}! <br> 
    You ordered a sandwhich with:</p>
<p>{{this.order.breads}} bread</p>

<div *ngFor="let meat of this.order.meats">
    <p>{{meat}}</p>
</div>

<div *ngFor="let cheese of this.order.cheeses">
    <p>{{cheese}}</p>
</div>

<div *ngFor="let veg of this.order.vegetables">
    <p>{{veg}}</p>
</div>

<div *ngFor="let condiment of this.order.condiments">
    <p>{{condiment}}</p>
</div>
